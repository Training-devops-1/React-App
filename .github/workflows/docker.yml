name: Build, Push & Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy-react:
    runs-on: self-hosted

    steps:
      # Clean workspace using stash instead of rm
      - name: Cleanup old workspace
        run: |
          git stash --include-untracked || true
          git stash clear || true
          echo "Workspace cleaned using stash."

      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false   # important for self-hosted to avoid auto delete

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install node modules
      - name: Install dependencies
        run: npm ci

      # Build React app
      - name: Build React app
        run: npm run build

      # Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest .

      # Push docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest

      # Stop old container
      - name: Stop old container
        run: |
          docker stop react-app || true
          docker rm react-app || true

      # Run new container
      - name: Deploy new container
        run: |
          docker run -d -p 3010:80 --name react-app --restart always ${{ secrets.DOCKER_USERNAME }}/react-app:latest

      - name: Deployment Success
        run: echo "ðŸš€ React App deployed successfully!"
