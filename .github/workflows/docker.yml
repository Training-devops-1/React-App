name: Build, Push, and Deploy React App

on:
  push:
    branches:
      - main   # Run workflow only when code is pushed to 'main' branch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # ğŸ§¹ Step 1: Clean up workspace and previous logs
      - name: Clear old workspace logs
        run: |
          git stash --include-untracked || true
          echo "Old logs and changes cleared."

      # ğŸ“¥ Step 2: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
         clean: false

      # âš™ï¸ Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # ğŸ—ï¸ Step 5: Build React app
      - name: Build React app
        run: npm run build

      # ğŸ³ Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ·ï¸ Step 7: Build and tag Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest .

      # ğŸš€ Step 8: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest

      # ğŸ§© Step 9: Deploy container (example - you can adjust for your server)
      - name: Deploy container
        run: |
          echo "Deploying container..."
          docker run -d -p 3010:80 --name react-app --restart always ${{ secrets.DOCKER_USERNAME }}/react-app:latest
