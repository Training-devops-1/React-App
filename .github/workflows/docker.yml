name: Deploy React App with Docker

on:
  push:
    branches:
      - master   # Trigger only when pushing to master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Stash local changes (self-hosted only)
      - name: Stash local changes
        run: |
          git stash --include-untracked || true

      # Step 2: Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "prince0127"
          password: "Docker@27."

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t prince0127/react-app:latest .

      # Step 5: Push Docker image
      - name: Push Docker image
        run: |
          docker push prince0127/react-app:latest

      # Step 6: Stop and remove old container
      - name: Stop and remove old container
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Eq "^my-app$"; then
            docker stop my-app
            docker rm my-app
          fi

      # Step 7: Run new container
      - name: Run new container
        run: |
          docker run -d --name my-app -p 3010:80 prince0127/react-app:latest
